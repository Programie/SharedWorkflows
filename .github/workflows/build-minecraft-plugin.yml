on:
  workflow_call:
    inputs:
      curseforge_id:
        required: false
        type: string
      modrinth_id:
        required: false
        type: string
      game_versions:
        required: false
        type: string
      deploy_package:
        required: false
        type: boolean
        default: false
    secrets:
      CURSEFORGE_API_KEY:
        required: false
      MODRINTH_API_KEY:
        required: false
      WEBSITE_UPDATE_TOKEN:
        required: false

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: mvn clean package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mvn deploy
        if: ${{ inputs.deploy_package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mvn help:evaluate -Dexpression=project.name -q -DforceStdout > artifact-name
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            target/*.jar
            CHANGELOG.md
            README.md
            artifact-name

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: package
      - id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1
      - id: get-artifact-data
        run: echo "name=$(cat artifact-name)" >> "$GITHUB_OUTPUT"
      - id: get-version
        run: echo "version=${GITHUB_REF#refs/*/}" >> "$GITHUB_OUTPUT"
      - uses: funnyboy-roks/modrinth-auto-desc@v1.5
        if: ${{ inputs.modrinth_id }}
        with:
          auth-token: ${{ secrets.MODRINTH_API_KEY }}
          slug: ${{ inputs.modrinth_id }}
      - uses: Kir-Antipov/mc-publish@v3.3
        name: Publish to GitHub release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ steps.get-version.outputs.version }}
          files: "target/${{ steps.get-artifact-data.outputs.name }}.jar"
          changelog: ${{ steps.extract-release-notes.outputs.release_notes }}
      - uses: Kir-Antipov/mc-publish@v3.3
        name: Publish to Modrinth
        if: ${{ inputs.modrinth_id }}
        with:
          modrinth-id: ${{ inputs.modrinth_id }}
          modrinth-token: ${{ secrets.MODRINTH_API_KEY }}
          version: ${{ steps.get-version.outputs.version }}
          files: "target/${{ steps.get-artifact-data.outputs.name }}.jar"
          changelog: ${{ steps.extract-release-notes.outputs.release_notes }}
          game-versions: ${{ inputs.game_versions }}
          loaders: |
            bukkit
            paper
            spigot
      - uses: Kir-Antipov/mc-publish@v3.3
        name: Publish to CurseForge
        if: ${{ inputs.curseforge_id }}
        with:
          curseforge-id: ${{ inputs.curseforge_id }}
          curseforge-token: ${{ secrets.CURSEFORGE_API_KEY }}
          curseforge-name: ${{ steps.get-artifact-data.outputs.name }}-${{ steps.get-version.outputs.version }}.jar
          version: ${{ steps.get-version.outputs.version }}
          files: "target/${{ steps.get-artifact-data.outputs.name }}.jar"
          changelog: ${{ steps.extract-release-notes.outputs.release_notes }}
          game-versions: ${{ inputs.game_versions }}
          loaders: |
            bukkit
            paper
            spigot
      - run: |
          curl -X POST -d repository=${{ github.repository }} -H "X-Update-Token: ${{ secrets.WEBSITE_UPDATE_TOKEN }}" https://selfcoders.com/update-project