on:
  workflow_call:
    secrets:
      WEBSITE_UPDATE_TOKEN:
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          path: |
            web-ext-artifacts/*.zip
            CHANGELOG.md

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    steps:
      - uses: actions/download-artifact@v3
      - id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v1
      - uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.extract-release-notes.outputs.release_notes }}
          files: web-ext-artifacts/*.zip
          fail_on_unmatched_files: true
      - if: ${{ secrets.WEBSITE_UPDATE_TOKEN }}
        run: |
          curl -X POST -d repository=${{ github.repository }} -H "X-Update-Token: ${{ secrets.WEBSITE_UPDATE_TOKEN }}" https://selfcoders.com/update-project